<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shoplist</title>
  </head>
  <body>
    <h1>{{ shoplist.name }}</h1>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <ul>
      {% for item in shoplist.shopitem_set.all %}
      <li><a href="{% url 'remove_item' item_id=item.id %}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>

    <form action="{% url 'new_item' %}" method="post">
      {% csrf_token %}
      New Item: <input type="text" name="newitem" />
    </form>

  </body>
</html>
